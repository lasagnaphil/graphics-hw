textures:
  default:
    color: [0.5, 0.5, 0.5, 1.0]
  defaultSpecular:
    color: [1, 1, 1, 1]
  light:
    color: [1, 1, 1, 1]
  string:
    colorInt: [222, 197, 161, 255]
  deco1:
    colorInt: [0, 0, 230, 255]
  deco2:
    colorInt: [230, 0, 0, 255]
  deco3:
    colorInt: [0, 230, 0, 255]
  deco4:
    colorInt: [230, 230, 0, 255]

meshes:
  cube:
    type: Cube
  deco1:
    type: Cube
    mat: deco1
  deco2:
    type: Cube
    mat: deco2
  deco3:
    type: Cube
    mat: deco3
  deco4:
    type: Cube
    mat: deco4
  ceiling:
    type: Circle
    poly: 64
    radius: 1.0
  string:
    type: Cylinder
    poly: 16
    radius: 0.01
    height: 1.0
    mat: string
  pole:
    type: Cylinder
    poly: 16
    radius: 0.02
    height: 1.0

nodes:
  - name: camera
    type: Camera
    pos: [-7.0, 1.5, 0.0]
  - name: light
    type: LightNode
    lightType: Directional
    pos: [2.0, 2.0, 2.0]
    rot: [60, 0, 0]
    ambientColor: [0.2, 0.2, 0.2]
    diffuseColor: [0.8, 0.8, 0.8]
    specularColor: [1.0, 1.0, 1.0]
    children:
      - name: lightIndicator
        mesh: cube
        scale: [0.2, 0.2, 0.2]
  - name: ceiling
    type: MeshNode
    mesh: ceiling
    pos: [0, 3, 0]
    children:
      - name: string1
        type: MeshNode
        mesh: string
        pos: [0, -1, 0]
        scale: [1, 1.2, 1]
      - name: string1_end
        type: Spatial
        pos: [0, -1.2, 0]
        children:
          - name: pole1
            type: MeshNode
            mesh: pole
            pos: [0, -0.5, 0]
            rot: [90, 0, 0]
            scale: [1, 3, 1]
          - name: pole1_left_end
            type: Spatial
            pos: [0, 0, -1.5]
            children:
            - name: string2
              type: MeshNode
              mesh: string
              pos: [0, -1, 0]
              scale: [1, 1, 1]
              children:
                - name: deco1
                  type: MeshNode
                  mesh: deco1
                  scale: [0.3, 0.3, 0.3]
          - name: pole1_middle1_end
            type: Spatial
            pos: [0, 0, -0.5]
            children:
            - name: string4
              type: MeshNode
              mesh: string
              pos: [0, -1, -0]
              scale: [1, 1.5, 1]
            - name: string4_end
              type: Spatial
              pos: [0, -1.5, 0]
              children:
              - name: deco3
                type: MeshNode
                mesh: deco3
                scale: [0.24, 0.24, 0.24]
          - name: pole1_middle2_end
            type: Spatial
            pos: [0, 0, 0.5]
            children:
            - name: string5
              type: MeshNode
              mesh: string
              pos: [0, -1, 0]
              scale: [1, 2, 1]
            - name: string5_end
              type: Spatial
              pos: [0, -2, 0]
              children:
              - name: deco4
                type: MeshNode
                mesh: deco4
                scale: [0.20, 0.20, 0.20]
          - name: pole1_right_end
            type: Spatial
            pos: [0, 0, 1.5]
            children:
            - name: string3
              type: MeshNode
              mesh: string
              pos: [0, -1, 0]
              scale: [1, 1, 1]
              children:
                - name: deco2
                  type: MeshNode
                  mesh: deco2
                  scale: [0.3, 0.3, 0.3]
