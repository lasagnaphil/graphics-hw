shaders:
  default:
    vertex: shaders/lighting.vert
    fragment: shaders/lighting.frag
  wireframe:
    vertex: shaders/wireframe.vert
    fragment: shaders/wireframe.frag
    geometry: shaders/wireframe.geom

textures:
  default:
    color: [0.8, 0.8, 0.8, 1.0]
  defaultSpecular:
    color: [1, 1, 1, 1]
  light:
    color: [1, 1, 1, 1]
  string:
    colorInt: [222, 197, 161, 255]
  deco1:
    colorInt: [0, 0, 230, 255]
  deco2:
    colorInt: [230, 0, 0, 255]
  deco3:
    colorInt: [0, 230, 0, 255]
  deco4:
    colorInt: [230, 230, 0, 255]
  transparent_blue:
    color: [0, 0, 1, 0.3]
  transparent_red:
    color: [1, 0, 0, 0.3]

meshes:
  cube:
    type: Cube
  transparent_cube_blue:
    type: Cube
    mat: transparent_blue
  transparent_cube_red:
    type: Cube
    mat: transparent_red
  deco1:
    type: Cube
    mat: deco1
  deco2:
    type: Cube
    mat: deco2
  deco3:
    type: Cube
    mat: deco3
  deco4:
    type: Cube
    mat: deco4
  ceiling:
    type: Circle
    poly: 64
    radius: 1.0
  string:
    type: Cylinder
    poly: 16
    radius: 0.01
    height: 1.0
    mat: string
  pole:
    type: Cylinder
    poly: 16
    radius: 0.02
    height: 1.0

nodes:
# - name: camera
#   type: FirstPersonCamera
#   pos: [0, 0, 10]
  - name: trackball focus
    type: Spatial
    children:
      - name: trackball pivot
        type: Spatial
        children:
          - name: camera
            type: TrackballCamera
            pos: [0, 0, 10]
            rot: [0, 0, 0]
  - name: light
    type: LightNode
    lightType: Directional
    pos: [2.0, 2.0, 2.0]
    rot: [60, 0, 0]
    ambientColor: [0.2, 0.2, 0.2]
    diffuseColor: [0.8, 0.8, 0.8]
    specularColor: [1.0, 1.0, 1.0]
  - name: light
    type: LightNode
    lightType: Point
    pos: [0, 0, 0]
    rot: [0, 0, 0]
    ambientColor: [0.2, 0.2, 0.2]
    diffuseColor: [0.8, 0.8, 0.8]
    specularColor: [1.0, 1.0, 1.0]
    children:
      - name: lightIndicator
        mesh: cube
        scale: [0.2, 0.2, 0.2]
  - name: Swept Surface
    type: MeshNode
    mesh: swept_surface
    pos: [0, 0, 0]
  - name: Transparent Cube 1
    type: MeshNode
    mesh: transparent_cube_blue
    pos: [2, 0, 0]
    scale: [5, 5, 5]
  - name: Transparent Cube 2
    type: MeshNode
    mesh: transparent_cube_red
    pos: [4, 2, 2]
    scale: [5, 5, 5]
