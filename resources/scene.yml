shaders:
  default:
    vertex: shaders/lighting.vert
    fragment: shaders/lighting.frag
  wireframe:
    vertex: shaders/wireframe.vert
    fragment: shaders/wireframe.frag
    geometry: shaders/wireframe.geom

textures:
  default:
    color: [0.8, 0.8, 0.8, 1.0]
  defaultSpecular:
    color: [1, 1, 1, 1]
  light:
    color: [1, 1, 1, 1]
  string:
    colorInt: [222, 197, 161, 255]
  transparent_blue:
    color: [0, 0, 1, 0.2]
  transparent_red:
    color: [1, 0, 0, 0.2]

meshes:
  cube:
    type: Cube
  transparent_cube_blue:
    type: Cube
    mat: transparent_blue
    isDepthSorted: true
  transparent_cube_red:
    type: Cube
    mat: transparent_red
    isDepthSorted: true
  ceiling:
    type: Circle
    poly: 64
    radius: 1.0
  string:
    type: Cylinder
    poly: 16
    radius: 0.01
    height: 1.0
    mat: string
  pole:
    type: Cylinder
    poly: 16
    radius: 0.02
    height: 1.0

nodes:
# - name: camera
#   type: FirstPersonCamera
#   pos: [0, 0, 10]
  - name: trackball focus
    type: Spatial
    children:
      - name: trackball pivot
        type: Spatial
        children:
          - name: camera
            type: TrackballCamera
            pos: [0, 0, 10]
            rot: [0, 0, 0]
  - name: light
    type: LightNode
    lightType: Directional
    pos: [0.0, 0.0, 0.0]
    rot: [60, 0, 0]
    ambientColor: [0.4, 0.4, 0.4]
    diffuseColor: [0.6, 0.6, 0.6]
    specularColor: [0.3, 0.3, 0.3]
# - name: light
#   type: LightNode
#   lightType: Point
#   pos: [5, 5, 5]
#   rot: [0, 0, 0]
#   ambientColor: [0.2, 0.2, 0.2]
#   diffuseColor: [0.8, 0.8, 0.8]
#   specularColor: [1.0, 1.0, 1.0]
#   children:
#     - name: lightIndicator
#       mesh: cube
#       scale: [0.2, 0.2, 0.2]
  - name: Swept Surface
    type: MeshNode
    mesh: swept_surface
    pos: [0, 0, 0]
  - name: Transparent Cube 1
    type: MeshNode
    mesh: transparent_cube_blue
    pos: [0, 0, 0]
    scale: [4, 4, 4]
  - name: Transparent Cube 2
    type: MeshNode
    mesh: transparent_cube_red
    pos: [2, 2, 2]
    scale: [4, 4, 4]
